<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fullCalculator">
        <header class="display">
            <p></p>
        </header>
        <div class="minorCalc">
            <button id="clear" value="">C </button>
            <button id="divide" value="รท">รท</button>
        </div>
        <div class="mainCalc">
            <button id="seven" value="7">7 </button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9 </button>
            <button id="multiply" value="*">x</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6 </button>
            <button id="subtract" value="-">-</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2 </button>
            <button id="three" value="3">3</button>
            <button id="add" value="+">+</button>
            <button id="decimal" value=".">.</button>
            <button id="zero" value="0">0</button>
            <button id="delete" value="">โซ</button>
            <button id="result" value="=">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>    
</html>
